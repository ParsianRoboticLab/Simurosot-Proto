syntax = "proto3"

import "messages_parsian_simurosot_detection.proto"
import "messages_parsian_simurosot_worldmodel.proto"
import "messafes_parsian_simurosot_debugs.proto"

message Header {
	uint32 seq = 0; // Sequence ID: consecutively increasing ID 
	uint32 stamp_second = 1; // TimeStamp Seconds
	uint32 stamp_nsecond = 2; // TimeStamp NanoSeconds
}

message DataWrapper {
	Header header = 0;
	Draws draws = 1;
	Logs debugs = 2;
	Frame detection = 3;
	WorldModel worldmodel = 4;
	
}
